<!DOCTYPE html>
<html lang="id">

<head>
    <title>Admin Dashboard - PustakaKita</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body style="background-color: #f3f4f6;">

    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-book-open"></i> BooKoo
                <span style="font-size: 0.8rem; display:block; margin-top:5px; opacity:0.7;">Administrator</span>
            </div>

            <ul class="sidebar-menu">
                <li>
                    <a href="admin.html" class="active">
                        <i class="fas fa-th-large"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="admin-products.html">
                        <i class="fas fa-book"></i> Kelola Produk
                    </a>
                </li>
                <li>
                    <a href="admin-orders.html">
                        <i class="fas fa-shopping-cart"></i> Pesanan Masuk
                    </a>
                </li>
                <li style="margin-top: auto;">
                    <a href="home.html" style="color: #ef4444;">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="admin-header">
                <h2>Overview Toko</h2>
                <div class="admin-user-profile">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=0D8ABC&color=fff" alt="Admin">
                    <span>Halo, Admin</span>
                </div>
            </header>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon income"><i class="fas fa-wallet"></i></div>
                    <div class="stat-info">
                        <p>Total Pendapatan</p>
                        <h3 id="total-revenue">Rp 0</h3>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon orders"><i class="fas fa-shopping-bag"></i></div>
                    <div class="stat-info">
                        <p>Total Pesanan</p>
                        <h3 id="total-orders">0</h3>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon products"><i class="fas fa-book"></i></div>
                    <div class="stat-info">
                        <p>Total Buku</p>
                        <h3 id="total-products">0</h3>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon users"><i class="fas fa-users"></i></div>
                    <div class="stat-info">
                        <p>Pelanggan</p>
                        <h3>1</h3>
                    </div>
                </div>
            </div>

            <div class="recent-orders-container">
                <div class="section-header">
                    <h3>Pesanan Terbaru</h3>
                    <a href="admin-orders.html" class="btn-text">Lihat Semua</a>
                </div>

                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID Pesanan</th>
                            <th>Tanggal</th>
                            <th>Pelanggan</th>
                            <th>Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="recent-orders-table">
                    </tbody>
                </table>
            </div>

        </main>
    </div>
    <script>
        // --- CEK KEAMANAN ADMIN ---
        // Kode ini wajib ditaruh paling atas di dalam script admin.html

        if (!localStorage.getItem('admin_token')) {
            alert('Akses Ditolak! Silakan login sebagai admin terlebih dahulu.');
            window.location.href = 'admin-login.html'; // Tendang balik ke login admin
        }

        // ... kode admin lainnya ...
    </script>
    <script src="js/data.js"></script>
    <script>
        // FUNGSI KHUSUS DASHBOARD ADMIN
        document.addEventListener('DOMContentLoaded', () => {

            // 1. Ambil Data dari LocalStorage
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const products = JSON.parse(localStorage.getItem('products')) || [];

            // 2. Hitung Statistik
            // a. Total Pendapatan
            const revenue = orders.reduce((acc, order) => acc + order.total_price, 0);
            document.getElementById('total-revenue').innerText = formatRupiah(revenue);

            // b. Total Pesanan
            document.getElementById('total-orders').innerText = orders.length;

            // c. Total Produk
            document.getElementById('total-products').innerText = products.length;

            // 3. Tampilkan 5 Pesanan Terakhir di Tabel
            const tableBody = document.getElementById('recent-orders-table');
            const recentOrders = orders.slice(0, 5); // Ambil 5 teratas

            if (recentOrders.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center;">Belum ada pesanan masuk.</td></tr>`;
            } else {
                let html = '';
                recentOrders.forEach(order => {
                    // Warna badge status
                    let badgeClass = 'badge-processing';
                    if (order.status === 'Selesai') badgeClass = 'badge-success';
                    if (order.status === 'Dikirim') badgeClass = 'badge-shipping';

                    html += `
                        <tr>
                            <td>#${order.id.substr(0, 8)}...</td> <td>${order.date.split(',')[0]}</td> <td>User Demo</td>
                            <td>${formatRupiah(order.total_price)}</td>
                            <td><span class="status-badge ${badgeClass}" style="font-size:0.75rem;">${order.status}</span></td>
                        </tr>
                    `;
                });
                tableBody.innerHTML = html;
            }
        });
    </script>
</body>

</html>
