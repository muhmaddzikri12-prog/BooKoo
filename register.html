<!DOCTYPE html>
<html lang="id">
  <head>
    <title>Daftar Akun - TokoKita</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .auth-box {
        margin-top: 5rem;
      }
      /* Sedikit lebih atas dari login agar muat */

      .login-image {
        display: block;
        width: 100%;
        max-width: 150px;
        margin: 0 auto 1rem auto;
      }
    </style>
  </head>

  <body>
    <div class="auth-box">
      <img
        src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png"
        alt="Register Icon"
        class="login-image"
      />

      <h2 style="text-align: center; margin-bottom: 1rem">Buat Akun Baru</h2>

      <form id="registerForm">
        <div class="form-group">
          <label>Nama Lengkap</label>
          <input type="text" id="regName" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="regEmail" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="regPass" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Daftar Sekarang
        </button>
        <p style="margin-top: 1rem; text-align: center">
          Sudah punya akun?
          <a href="index.html" style="color: blue">Login disini</a>
        </p>
      </form>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("regName").value;
          const email = document.getElementById("regEmail").value;
          const password = document.getElementById("regPass").value;

          // 1. Ambil data user yang sudah ada
          let users = JSON.parse(localStorage.getItem("users")) || [];

          // 2. Cek apakah email sudah terdaftar
          const existingUser = users.find((user) => user.email === email);
          if (existingUser) {
            alert("Email ini sudah terdaftar! Silakan gunakan email lain.");
            return;
          }

          // 3. Simpan user baru
          users.push({
            name: name,
            email: email,
            password: password,
          });
          localStorage.setItem("users", JSON.stringify(users));

          alert("Pendaftaran Berhasil! Silakan login.");
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
